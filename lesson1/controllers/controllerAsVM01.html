<!doctype html>
<html lang="en" ng-app="angularTT">
<head>
    <meta charset="UTF-8">
    <title>AngularJS TT</title>
</head>
<body ng-controller="UserController as uc">
    <h1>{{uc.title}}</h1>

    <ul>
        <li ng-repeat="user in uc.users">
            {{user.name}} - {{user.mail}}
        </li>
    </ul>

    <div ng-controller="TecnologyController as tc">
        <h1>{{tc.title}}</h1>
        <ul>
            <li ng-repeat="tec in tc.tecnologies">
                {{tec.name}}
            </li>
        </ul>
    </div>

    <script src="../angular.min.js"></script>
    <script>
        angular.module('angularTT', [])
            .controller('UserController', UserController)
            .controller('TecnologyController', TecnologyController);

            //UserController.$inject = ['$scope'];

            function UserController() {
                let vm = this;

                vm.title = 'Usu√°rios';
                vm.users = [
                    {name: 'Roberto Zaffari', phone: '985.456.875', mail: 'robertozaffari@gmail.com'},
                    {name: 'Rodrigo da Silva', phone: '845.333.789', mail: 'rodrigosilva@gmail.com'},
                    {name: 'Matheus Oliveira', phone: '123.555.548', mail: 'moliveira@hotmail.com'},
                ];
            }

            //TecnologyController.$inject = ['$scope'];

            function TecnologyController() {
                let vm = this;

                vm.title = 'Tecnologias';
                vm.tecnologies = [
                    {name: 'AngularJS', link: 'http://www.angularjs.org'},
                    {name: '.net', link: ''},
                    {name: 'Java', link: ''},
                    {name: 'Node', link: ''},
                    {name: 'SQL', link: ''},
                ];
            }
    </script>
</body>
</html>
