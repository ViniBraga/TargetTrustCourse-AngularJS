<!doctype html>
<html lang="en" ng-app="angularTT">
<head>
    <meta charset="UTF-8">
    <title>AngularJS TT</title>
</head>
<body ng-controller="UserController">
    <h1>{{title}}</h1>
    

    <table border="1">
        <thead>
            <tr>
                <th colspan="3">
                    Busca: <input type="text" ng-model="searchField">
                </th>
            </tr>
            <tr>
                <th ng-repeat="(key, value) in users[0]">
                    {{key}}
                </th>
            </tr>
        </thead>
        <tbody ng-init="prop = 'name';reverse = true">
            <tr ng-repeat="user in users | orderBy:prop:reverse | filter:searchField">
                <td ng-repeat="(key, value) in user">
                    {{value}}
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" ng-click="add()">ADD USER</button>

    <div ng-controller="TecnologyController">
        <h1>{{title}}</h1>
        <ul>
            <li ng-repeat="tec in tecnologies">
                {{tec.name}}
            </li>
        </ul>


        <button type="button" ng-click="add()">ADD TECH</button>
    </div>

    <script src="../angular.min.js"></script>
    <script>
        angular.module('angularTT', [])
            .controller('UserController', UserController)
            .controller('TecnologyController', TecnologyController);

            UserController.$inject = ['$scope'];

            function UserController($scope) {
                $scope.title = 'Usu√°rios';
                $scope.users = [
                    {name: 'Roberto Zaffari', phone: '985456875', mail: 'robertozaffari@gmail.com'},
                    {name: 'Rodrigo da Silva', phone: '845333789', mail: 'rodrigosilva@gmail.com'},
                    {name: 'Matheus Oliveira', phone: '123555548', mail: 'moliveira@hotmail.com'},
                ];

                $scope.add = addUser;
                function addUser() {
                    $scope.users.push({name: 'Full Name', phone: '4444555566', mail: 'mail@example.com'});
                }
            }

            TecnologyController.$inject = ['$scope'];

            function TecnologyController($scope) {
                $scope.title = 'Tecnologias';
                $scope.tecnologies = [
                    {name: 'AngularJS', link: 'http://www.angularjs.org'},
                    {name: '.net', link: 'http://www.ms.com'},
                    {name: 'Java', link: 'http://www.java.org'},
                    {name: 'Node', link: 'http://www.nodejs.org'},
                    {name: 'SQL', link: 'http://www.sitedosql.com'},
                ];

                /*$scope.add = addTech;
                function addTech() {
                    $scope.tecnologies.push({name: 'Tech Name', link: 'http://linkdatech.com'});
                }*/
            }
    </script>
</body>
</html>
